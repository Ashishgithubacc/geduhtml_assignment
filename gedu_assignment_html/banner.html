<main class="mx-auto banner">
    <div class="flex flex-col lg:flex-row justify-between items-center py-8 px-8 sm:py-12 sm:px-16 md:py-16 md:px-24 lg:py-20 lg:px-32 shadow-md">
      <div class="lg:w-1/2 mb-8 lg:mb-0">
        <h1 
        class="text-white font-roboto-slab font-extrabold text-[40px] leading-[48px] sm:text-[60px] sm:leading-[72px] md:text-[86px] md:leading-[103.2px]">
          THE UNIVERSITY FOR GLOBAL PROFESSIONALS
        </h1>
        <p class="text-white font-roboto font-medium text-[16px] leading-[24px] sm:text-[18px] sm:leading-[26px] md:text-[20px] md:leading-[29.24px]">
          Start studying knowing where you can end up. At Schiller, you will learn from great professionals 
          and you will be able to work in renowned international companies.
        </p>
      </div>

      <div class="bg-white p-8 rounded-lg shadow-lg lg:w-[40%]">
        <h2 class="text-center font-merriweather font-bold text-[28px] leading-[50px] text-[#221E1E] sm:text-[32px] sm:leading-[60px] md:text-[35px] md:leading-[70px]">
            Talk about the campuses</h2>
        <p class="font-inter font-medium text-[14px] leading-[35px] text-center sm:text-[15px] sm:leading-[45px] md:text-[16px] md:leading-[60px]">Contact Professionals For Guidance</p>
        <form class="space-y-4">
          <div class="flex space-x-4">
            <input 
              type="text" 
              placeholder="Your Name" 
              class="w-1/2 border border-gray-300 rounded px-8 py-4 focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
            <input 
              type="text" 
              placeholder="Your Surname" 
              class="w-1/2 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
          </div>
          <div class="flex space-x-4">
            <input 
              type="email" 
              placeholder="Email Address" 
              class="w-1/2 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
            <input 
              type="tel" 
              placeholder="Phone" 
              class="w-1/2 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
          </div>
          <div class="flex space-x-4">
            <select 
              class="w-1/2 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
              <option value="" disabled selected>Select Country of Residence</option>
              <option value="us">United States</option>
              <option value="uk">United Kingdom</option>
            </select>
            <input 
              type="text" 
              placeholder="Nationality" 
              class="w-1/2 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
          </div>
          <div class="flex space-x-4">
            <select 
              class="w-1/2 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
              <option value="" disabled selected>Select Campus</option>
              <option value="miami">Miami</option>
              <option value="paris">Paris</option>
            </select>
            <select 
              class="w-1/2 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200" 
              required
            >
              <option value="" disabled selected>Select Program</option>
              <option value="business">Business</option>
              <option value="it">IT</option>
            </select>
          </div>
          <div class="space-y-2">
            <label class="flex items-start space-x-2">
              <input type="checkbox" class="mt-1">
              <span class="text-[16px] text-[#004470]">
                I Want To Receive Invitations To Events And Information About Products And Services Under The "SCHILLER" Brand.
              </span>
            </label>
            <label class="flex items-start space-x-2">
              <input type="checkbox" class="mt-1">
              <span class="text-sm text-gray-600">
                I Have Read And Accept The 
                <a href="#" class="text-[#B91843] underline">Legal Notice</a> And The 
                <a href="#" class="text-[#B91843] underline">Privacy Policy</a>.
              </span>
            </label>
          </div>
          <button 
            type="submit" 
            class="w-full bg-[#B91843] text-white py-2 rounded hover:bg-red-700 focus:outline-none focus:ring focus:ring-red-300"
          >
            APPLY NOW
          </button>
        </form>
      </div>
    </div>
  </main>
